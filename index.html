<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissor Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>
                You - 
                <span id="playerScore">0</span>
                <span class="choice" id="playerChoice"> --- Choice</span>
                <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock"></i>
                <i class="fa-regular fa-hand" title="Paper" id="playerPaper"></i>
                <i class="fa-regular fa-hand-scissors" title="Scissor" id="playerScissor"></i>
                <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard"></i>
                <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock"></i>
            </h2>
        </div>

        <!-- Computer Container -->
        <div class="computer-container" id="computer">
            <h2>
                Computer - 
                <span id="computerScore">0</span>
                <span class="choice" id="computerChoice"> --- Choice</span>
                <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
                <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
                <i class="fa-regular fa-hand-scissors" title="Scissor" id="computerScissor"></i>
                <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
                <i class="fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
            </h2>
        </div>
        <!-- Reset Button -->
        <i class="fas fa-sync-alt reset-icon"></i>
        <div class="result-container">
            <h3 class="result-text" id="resultText">You Won</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
